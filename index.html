<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <button class="one btn">1</button>
      <button class="two btn">2</button>
      <button class="three btn">3</button>
      <button class="plus btn operator">+</button>
      <button class="minus btn operator">-</button>
      <button class="equalize btn">=</button>
      <div class="display">A</div>
      <div class="display2">B</div>
    </div>
  
</body>
</html>
