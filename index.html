<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="numContainer">
        <button class="one btn">1</button>
        <button class="two btn">2</button>
        <button class="three btn">3</button>
      </div>
      <div class="numContainer">
        <button class="four btn">4</button>
        <button class="five btn">5</button>
        <button class="six btn">6</button>
      </div>
      <div class="numContainer">
        <button class="seven btn">7</button>
        <button class="eight btn">8</button>
        <button class="nine btn">9</button>
      </div>
      <div class="operatorContainer">
        <button class="plus btn operator">+</button>
        <button class="minus btn operator">-</button>
        <button class="multiply btn operatror">*</button>
      </div>
      <div class="operatorContainer">
        <button class="divide btn operatror">/</button>
        <button class="equalize btn">=</button>
      </div>
      <div class="display">A</div>
      <div class="display2">B</div>
    </div>
    <button class="reset">Reset</button>
  
</body>
</html>
